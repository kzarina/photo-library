<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navBar">
        <span>Pexels</span>
        <input type="search" id="searchBar" placeholder="Search for photos" />
        <button id="searchBtn">Search</button>
      </div>
      <div id="cardsBox"></div>
      <div>
        <button id="nextBtn">Next Page</button>
        <button id="goBackBtn" class="hidden">Go back</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
